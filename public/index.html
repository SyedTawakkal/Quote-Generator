<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Anime-Quotes</title>
</head>
<body>
    <section class="page-1">
        <div class="header">
            <h1 class="main-heading">Anime Quotes</h1>
        </div>
        <div class="button-container">
            <input type="text" class="input-name" placeholder="Name">
            <input class="input" type="password" placeholder="password">
            <!-- <input class="input input" type="passwordConfirm" placeholder="confirm password"> -->
            <button class="button" type="submit">Submit</button>
        </div>
        <p class="response"></p>
    </section>
    <section class="page-2">
        <div class="header">
            <h1 class="main-heading">Anime Quotes</h1>
        </div>
        <h1 class="head-3">Quote:</h1>
        <p class="quote-container para"></p>
        <h1 class="head-4">Character:</h1>
        <p class="character-container para"></p>
        <h1 class="head-5">Anime:</h1>
        <p class="anime-container para"></p>
        <button type="button" class="page-2-button">NEXT</button>
    </section>
    <section class="page-3">
      <div class="loader-background">
      </div>
      <img src="./assets/Curve-Loading.gif" alt="" class="page-3-img">
    </section>
    <script src="./script.js"></script>
</body>
</html>
